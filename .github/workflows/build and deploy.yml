name: ğŸ›¡ï¸ Python Build and Deploy to Minikube

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to Minikube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Install Minikube ---
      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      # --- Start Minikube with Docker driver ---
      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      # --- Use Minikubeâ€™s internal Docker engine ---
      - name: Configure Docker for Minikube
        run: |
          eval $(minikube docker-env)

      # --- Build Docker image inside Minikube ---
      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t my-python-app:latest .

      # --- Ensure namespace exists ---
      - name: Create namespace
        run: |
          kubectl create namespace my-namespace --dry-run=client -o yaml | kubectl apply -f -

      # --- Deploy Kubernetes manifests ---
      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yaml -n my-namespace
          kubectl apply -f k8s/service.yaml -n my-namespace

      # --- Verify deployment ---
      - name: Verify deployment
        run: |
          kubectl get all -n my-namespace
          kubectl rollout status deployment/my-python-app -n my-namespace

