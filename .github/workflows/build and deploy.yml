name: Secure Python Build and Deploy Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build-and-scan:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    services:
      nexus:
        image: sonatype/nexus3
        ports:
          - 8081:8081
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - uses: actions/checkout@v4

      # (Keep your scanning steps here: Gitleaks, pip-audit, CodeQL, Semgrep, Syft, Trivy)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        id: build_image
        run: |
          IMAGE_NAME="localhost:5000/my-python-app"
          IMAGE_TAG="latest"
          docker buildx build --load -t "${IMAGE_NAME}:${IMAGE_TAG}" .
          echo "image=${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Docker login to ephemeral registry
        run: echo "dummy" | docker login localhost:5000 -u dummy --password-stdin

      - name: Push Docker image
        run: docker push localhost:5000/my-python-app:latest

      - name: Verify images in registry
        run: curl http://localhost:5000/v2/_catalog

      - name: Save docker image to file
        run: docker save localhost:5000/my-python-app:latest -o my-python-app.tar
        shell: bash

      - name: Upload the image artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-python-app
          path: my-python-app.tar


  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      - uses: actions/checkout@v4

      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: my-python-app
          path: .

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create kind cluster from config
        run: kind create cluster --name github-actions --config kind-config.yaml

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig --name github-actions > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Load image into kind cluster
        run: kind load image-archive my-python-app.tar --name github-actions

      - name: Deploy Helm chart
        run: |
          helm upgrade --install my-python-app ./helm/my-python-app \
               --namespace my-namespace-v2 \
               --create-namespace \
               --set image.repository=my-python-app \
               --set image.tag=latest

      - name: Check Pods and Deployment Status
        run: |
          kubectl get nodes -o wide
          kubectl get all -n my-namespace
          kubectl rollout status deployment/my-python-app -n my-namespace

      - name: Port-forward service
        run: |
          nohup kubectl port-forward svc/my-python-app -n my-namespace 8080:80 > pf.log 2>&1 &
          sleep 10
          echo "Port-forward running..."

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8080"
        continue-on-error: true
