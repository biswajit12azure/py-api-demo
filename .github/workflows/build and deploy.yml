name: ğŸ›¡ï¸ Python Build and Deploy to Minikube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to Minikube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Install Docker (needed for Minikube driver) ---
      - name: Set up Docker
        uses: docker/setup-docker@v3

      # --- Build Docker image ---
      - name: Build Docker image
        run: |
          docker build -t my-python-app:latest .
