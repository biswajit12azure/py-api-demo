name: üõ°Ô∏è Python Build and Deploy to Minikube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to Minikube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Install Docker (needed for Minikube driver) ---
      - name: Set up Docker
        uses: docker/setup-docker@v3

      # --- Build Docker image ---
      - name: Build Docker image
        run: |
          docker build -t my-python-app:latest .

      # --- Install Minikube ---
      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      # --- Start Minikube with Docker driver ---
      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      # --- Set kubectl context for Minikube ---
      - name: Configure kubectl
        run: |
          kubectl config use-context minikube
          kubectl get nodes

      # --- Create namespace if not exists ---
      - name: Create namespace
        run: kubectl get ns my-namespace || kubectl create ns my-namespace

      # --- Deploy app manifests ---
      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml -n my-namespace
          kubectl apply -f k8s/service.yaml -n my-namespace

      # --- Check deployment status ---
      - name: Verify deployment
        run: |
          kubectl get all -n my-namespace
          kubectl rollout status deployment/my-python-app -n my-namespace

      # --- Port-forward to test (optional) ---
      - name: Port-forward service
        run: |
          nohup kubectl port-forward svc/my-python-app -n my-namespace 8080:80 &
          sleep 5

      # --- Optional: Run OWASP ZAP Baseline Scan ---
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8080"
        continue-on-error: true
