name: Secure Python Build and Deploy Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build-and-scan:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    services:
      nexus:
        image: sonatype/nexus3
        ports:
          - 8081:8081
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - uses: actions/checkout@v4

      # --- Security Scans ---
      # (Keep your previous steps for Gitleaks, pip-audit, CodeQL, Semgrep, Syft, Trivy)

      # --- Docker Build & Push ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        id: build_image
        run: |
          IMAGE_NAME="localhost:5000/my-python-app"
          IMAGE_TAG="latest"
          docker buildx build --load -t "${IMAGE_NAME}:${IMAGE_TAG}" .
          echo "image=${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Docker login to ephemeral registry
        run: echo "dummy" | docker login localhost:5000 -u dummy --password-stdin

      - name: Push Docker image
        run: docker push localhost:5000/my-python-app:latest

      - name: Verify images in registry
        run: curl http://localhost:5000/v2/_catalog

  deploy:
    name: Deploy to Kubernetes (Ephemeral)
    runs-on: ubuntu-latest
    needs: build-and-scan
    steps:
      - uses: actions/checkout@v4

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create kind cluster
        run: kind create cluster --name github-actions

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig --name github-actions > $HOME/.kube/config 
          chmod 600 $HOME/.kube/config

      - name: Deploy Helm chart
        run: |
          helm upgrade --install my-python-app ./helm/my-python-app \
            --namespace my-namespace \
            --create-namespace \
            --set image.repository=localhost:5000/my-python-app \
            --set image.tag=latest

      - name: Check Pods and Deployment Status
        run: |
            kubectl get nodes -o wide
            kubectl get all -n my-namespace
            kubectl rollout status deployment/my-python-app -n my-namespace

      - name: Port-forward service
        run: |
          nohup kubectl port-forward svc/my-python-app -n my-namespace 8080:80 &
          sleep 5

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8080"
        continue-on-error: true

