name: Security Scans (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  sast:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit semgrep

      - name: Run Bandit (Python Security Scan)
        run: |
          echo "üîç Running Bandit security scan..."
          bandit -r . -f txt -o bandit-report.txt || true
          echo "Bandit scan completed."

      - name: Run Semgrep (Code Pattern Security Scan)
        run: |
          echo "üîç Running Semgrep scan..."
          semgrep --config=auto --error --json > semgrep-report.json || true
          echo "Semgrep scan completed."

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            bandit-report.txt
            semgrep-report.json

  dast:
    name: Dynamic Application Security Testing (DAST)
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.8.4
        with:
          target: 'https://example.com'  # üîÅ Replace with your running app or test URL
          cmd_options: '-a'               # Authenticated scan (optional flag)

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap.out
