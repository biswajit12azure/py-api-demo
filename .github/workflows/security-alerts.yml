name: "Security Alerts to Slack"

on:
  workflow_run:
    workflows: ["CodeQL Analysis"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Alert on Success
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":white_check_mark: *CodeQL Scan Passed!*",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.event.workflow_run.head_branch }}", "short": true },
                    { "title": "Run URL", "value": "${{ github.event.workflow_run.html_url }}", "short": false }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Alert on Failure
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":rotating_light: *Security Alert!* CodeQL scan failed!",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.event.workflow_run.head_branch }}", "short": true },
                    { "title": "Run URL", "value": "${{ github.event.workflow_run.html_url }}", "short": false }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

