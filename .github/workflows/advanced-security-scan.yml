name: üîç Security Scanning (DAST, Trivy, Checkov)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all  
jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t py-secure-demo .

      # 3Ô∏è‚É£ Run Container Scan using Trivy
      - name: Run Trivy Container Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: py-secure-demo
          format: table
          exit-code: 0        # don't fail build
          severity: HIGH,CRITICAL

      # 4Ô∏è‚É£ Run IaC Scan using Checkov
      - name: Run Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: all
          soft_fail: true     # mark warnings but continue pipeline

      # 5Ô∏è‚É£ Start Flask App in background for DAST
      - name: Start Flask App
        run: |
          pip install -r requirements.txt
          nohup python app.py & sleep 10

      # 6Ô∏è‚É£ Run DAST with OWASP ZAP
      - name: Run OWASP ZAP DAST Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: "http://localhost:5000"
          cmd_options: "-a"     # active scan mode
