name: üîê Secrets Management Demo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  secrets-demo:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Use the secret securely in code
      - name: Run Python script with secret
        env:
          API_KEY: ${{ secrets.DEMO_API_KEY }}
        run: |
          echo "‚úÖ Secret is securely loaded in environment"
          python secret_demo.py
