name: üõ°Ô∏è Secure Python Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write   # ‚úÖ Required for CodeQL to upload results

jobs:
  build:
    name: Build & Scan
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2 Gitleaks Secret Scanner
      - name: Run Gitleaks (Secrets Scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --no-git --redact
      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      # 3 Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4 Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5 Run dependency vulnerability scan using pip-audit
      - name: Run pip-audit (Dependency Scan)
        run: |
          pip install pip-audit
          pip-audit

      # 6 Run SAST scan using CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          
       # 7 Run Semgrep (optional, powerful rules engine)
      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep --config auto --json --output semgrep-report.json || true
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      # 8 Run SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .

      # 9 SBOM - Software Bill of Materials (Syft)
      - name: Generate SBOM (Syft)
        uses: anchore/syft-action@v0.1.2
        with:
          output: sbom.spdx.json
          format: spdx-json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
