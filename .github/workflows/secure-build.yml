name: ðŸ›¡ï¸ Secure Python Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build-and-scan:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    services:
      nexus:
        image: sonatype/nexus3
        ports:
          - 8081:8081
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - uses: actions/checkout@v4

      # --- Security Scans ---
      - name: Run Gitleaks (Secrets Scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --no-git --redact
      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pip-audit (Dependency Scan)
        run: |
          pip install pip-audit
          pip-audit

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep --config auto --json --output semgrep-report.json || true
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (Syft)
        run: syft . -o spdx-json=sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # --- Docker Build & Push ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        id: build_image
        run: |
          IMAGE_NAME="localhost:5000/my-python-app"
          IMAGE_TAG="latest"
          docker buildx build --load -t "${IMAGE_NAME}:${IMAGE_TAG}" .
          echo "image=${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Docker login to ephemeral registry
        run: echo "dummy" | docker login localhost:5000 -u dummy --password-stdin

      - name: Push Docker image
        run: docker push localhost:5000/my-python-app:latest

      - name: Verify images in registry
        run: curl http://localhost:5000/v2/_catalog

