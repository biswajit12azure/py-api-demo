name: üõ°Ô∏è Secure Python Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write   # ‚úÖ Required for CodeQL to upload results

jobs:
  build:
    name: Build & Scan
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è Run dependency vulnerability scan using pip-audit
      - name: Run pip-audit (Dependency Scan)
        run: |
          pip install pip-audit
          pip-audit

      # 5Ô∏è Run SAST scan using CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          
       # 6 Run Semgrep (optional, powerful rules engine)
      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep --config auto --json --output semgrep-report.json || true
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      # 7 Run SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
